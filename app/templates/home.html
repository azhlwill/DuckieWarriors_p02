<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - DuckieWarriors</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded shadow-md w-96 border-t-4 border-orange-500">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">üç≥ DuckieWarriors</h1>

        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4 text-sm">
                {{ error }}
            </div>
        {% endif %}

        <form action="/" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" name="username" class="w-full border rounded px-3 py-2 focus:outline-orange-500" required>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" class="w-full border rounded px-3 py-2 focus:outline-orange-500" required>
            </div>

            <button type="submit" class="w-full bg-orange-500 text-white font-bold py-2 rounded hover:bg-orange-600">
                Start Cooking
            </button>
        </form>

        <div class="mt-4 text-center text-xs text-gray-500">
            Need an account? <a href="/register" class="text-orange-600 underline">Register</a>
        </div>
    </div>

</body>
</html>
