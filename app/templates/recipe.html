<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Recipe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex flex-col items-center justify-center p-10">
    <div class="bg-white p-10 rounded-lg shadow-2xl max-w-2xl text-center">
        <h1 class="text-3xl font-bold mb-4">{{ recipe[2] }}</h1>

        <p class="mb-2"><b>Ingredients:</b> {{ recipe[3] }}</p>
        <p class="mb-2"><b>Instructions:</b> {{ recipe[4] }}</p>
        <p class="text-sm text-gray-600 mb-6">Calories: {{ recipe[6] }}</p>

        <div class="mt-6 space-y-2">
            <a href="/game" class="block text-green-600 underline">
                Play Again
            </a>
            <a href="/profile" class="block text-blue-600 underline">
                View Profile
            </a>
        </div>
    </div>
</body>
</html>
