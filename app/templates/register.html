<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-orange-50">
<div class="bg-white p-8 rounded shadow w-96">
    <h1 class="text-xl font-bold mb-4 text-center">Create Account</h1>

    {% if error %}
    <p class="text-red-500 text-sm mb-2">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input name="username" placeholder="Username" class="w-full border p-2 mb-3">
        <input type="password" name="password" placeholder="Password" class="w-full border p-2 mb-3">
        <button class="w-full bg-orange-500 text-white p-2">Register</button>
    </form>
</div>
</body>
</html>
