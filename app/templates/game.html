<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitchen Sweeper</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">

    <div class="text-center mb-6">
        <h1 class="text-2xl font-bold">Kitchen Sweeper</h1>
        <p class="text-gray-600">Chef: {{ user }}</p>
    </div>

    <div id="gameBoard" class="mb-6"></div>

    <div class="flex space-x-4 text-sm mb-4">
        <a href="/profile" class="text-blue-600 underline">
            Profile
        </a>
        <a href="/logout" class="text-red-600 underline">
            Logout
        </a>
    </div>

    <button
        onclick="window.location.href='/unlock_recipe'"
        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 text-sm"
    >
        Win Instantly (Dev)
    </button>

    <script src="{{ url_for('static', filename='minesweeper.js') }}"></script>
</body>
</html>
